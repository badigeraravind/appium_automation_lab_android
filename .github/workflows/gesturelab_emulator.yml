name: gesturelab-emulator-ci

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  run-emulator-and-tests:
    runs-on: ubuntu-latest
    timeout-minutes: 120
    env:
      # Optional: if you set this secret it will be available; conftest.py already
      # falls back to http://127.0.0.1:4723/wd/hub when empty/missing.
      APPIUM_SERVER_URL: ${{ secrets.APPIUM_SERVER_URL }}
      DEVICE_NAME: emulator-5554

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Java (required for Android SDK/tools)
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'

      - name: Launch emulator, wait for ready and install APK (atomic)
        uses: reactivecircus/android-emulator-runner@v2
        with:
          api-level: 33
          target: google_apis
          arch: x86_64
          profile: pixel_3a           # use a slightly lighter profile; change if desired
          emulator-options: >        # helpful flags to speed boot & reduce graphics issues
            -no-window -no-audio -no-boot-anim -gpu swiftshader_indirect -wipe-data -no-snapshot
          script: |
            set -eux

            echo "=== emulator: list devices initially ==="
            adb devices -l || true

            # Wait for a device to show in adb (any state). We'll handle 'offline' below.
            echo "Waiting for an adb device entry..."
            for i in $(seq 1 40); do
              adb devices -l
              if adb devices | awk 'NR>1{print $2}' | grep -q '.'; then
                echo "Found adb device entry (may be offline), continuing to boot checks"
                break
              fi
              sleep 3
            done

            # Ensure adb server fresh
            adb kill-server || true
            adb start-server || true
            sleep 2

            # Robust wait: device must be in 'device' state and boot completed + bootanim stopped
            READY=0
            for i in $(seq 1 120); do    # up to ~10 minutes (120 * 5s)
              echo "Attempt $i: adb devices -l"
              adb devices -l

            # if any online device, capture serial
            SERIAL=$(adb devices | awk 'NR>1 && $2=="device" {print $1; exit}')
            if [ -n "$SERIAL" ]; then
              echo "Device in 'device' state: $SERIAL"
              BOOT_COMPLETED=$(adb -s "$SERIAL" shell getprop sys.boot_completed 2>/dev/null | tr -d '\r' || echo "")
              BOOTANIM=$(adb -s "$SERIAL" shell getprop init.svc.bootanim 2>/dev/null | tr -d '\r' || echo "")
              echo "sys.boot_completed=${BOOT_COMPLETED}, init.svc.bootanim=${BOOTANIM}"
              if [ "$BOOT_COMPLETED" = "1" ] && { [ -z "$BOOTANIM" ] || [ "$BOOTANIM" = "stopped" ]; }; then
                echo "Device fully booted and stable"
                READY=1
                break
              fi
            else
              # if there is an offline device, restart adb server to try to recover
              if adb devices | grep -q offline; then
                echo "Found offline devices â€” restarting adb server"
                adb kill-server || true
                adb start-server || true
              fi
            fi
            sleep 5
            done

            if [ "$READY" -ne 1 ]; then
              echo "ERROR: emulator never reached ready device state. Dumping debug info..."
              adb devices -l || true
              # show last 200 lines of logcat to help debug
              adb -s emulator-5554 logcat -d | tail -n 200 || true
              exit 1
            fi

            echo "Device ready. Installing APK..."
            mkdir -p artifacts
            if [ ! -f artifacts/gesturelab.apk ]; then
              echo "ERROR: APK not found at artifacts/gesturelab.apk"
              ls -la artifacts || true
              exit 1
            fi

            # install to found serial
            SERIAL=$(adb devices | awk 'NR>1 && $2=="device" {print $1; exit}')
            echo "Using device serial: $SERIAL for install"
            adb -s "$SERIAL" install -r artifacts/gesturelab.apk
            
            echo "APK install complete. Print device packages to confirm:"
            adb -s "$SERIAL" shell pm list packages | head -n 50 || true

            echo "Emulator + APK ready"

      - name: Set up Python 3.11 and install Python dependencies
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      - name: Install Python dependencies
        run: |
          set -eux
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Install Node and Appium (v2) and start Appium server
        run: |
          set -eux
          curl -sL https://deb.nodesource.com/setup_18.x | sudo -E bash -
          sudo apt-get install -y nodejs build-essential
          # try to install pinned appium or fallback to latest
          sudo npm install -g appium@2.1.2 || sudo npm install -g appium
          APP_LOG=appium.log
          # start Appium with base-path /wd/hub so clients expecting /wd/hub work
          nohup appium --base-path /wd/hub &> "$APP_LOG" &
          # wait for Appium to report ready
          for i in $(seq 1 40); do
            echo "Checking Appium ($i/40)..."
            if curl -sS http://127.0.0.1:4723/wd/hub/status 2>/dev/null | grep -q '"ready":true'; then
              echo "Appium is ready"
              break
            fi
            sleep 2
          done
          if ! curl -sS http://127.0.0.1:4723/wd/hub/status 2>/dev/null | grep -q '"ready":true'; then
            echo "Appium failed to start; dumping last 200 lines of $APP_LOG"
            tail -n 200 "$APP_LOG" || true
            cat "$APP_LOG" || true
            exit 1
          fi
          ps aux | grep -E "appium|node" || true

      - name: Run pytest (Appium tests) and generate HTML report
        run: |
          set -eux
          # run tests in the gesture_lab_apk folder (adjust path if needed)
          pytest gesture_lab_apk/ --maxfail=1 --html=report.html --self-contained-html -q

      - name: Upload pytest HTML report
        uses: actions/upload-artifact@v4
        with:
          name: pytest-report
          path: report.html

      - name: Upload Appium log and adb logcat
        run: |
          set -eux
          # collect adb log (optional) and appium log
          export ANDROID_SDK_ROOT=/usr/local/android-sdk
          export PATH=$PATH:$ANDROID_SDK_ROOT/platform-tools
          adb logcat -d > adb_logcat.txt || true
          tar -czf logs.tar.gz appium.log adb_logcat.txt || true
        # upload logs as artifact
      - name: Upload logs artifact
        uses: actions/upload-artifact@v4
        with:
          name: emulator-logs
          path: logs.tar.gz
